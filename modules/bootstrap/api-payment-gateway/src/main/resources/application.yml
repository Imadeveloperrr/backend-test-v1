spring:
  datasource:
    url: jdbc:h2:mem:pgdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false
server:
  port: 8080
testpay:
  # 환경변수로 외부화 (기본값은 테스트용)
  api-key: ${TESTPAY_API_KEY:11111111-1111-4111-8111-111111111111}
  base-url: ${TESTPAY_BASE_URL:https://api-test-pg.bigs.im}

